<body>
    <script>
        let inputArray = [2, 3, -5, -2, 4];
        temp = 1;
        for (let i = 0; i < inputArray.length; i++) {
            if (inputArray[i] * inputArray[i + 1] > temp) {
                temp = inputArray[i] * inputArray[i + 1]
            }
        }
        console.log("tích cặp 2 số liền kề lớn nhất trong mảng là:", temp);
    </script>
